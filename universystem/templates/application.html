{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
	input{
		width: 100%;
		height: 38px;
		border:1px solid #ddd;
		margin-bottom: 10px;
	}
	textarea{
		width: 100%;
		height: 120px;
		border:1px solid #ddd;
		border-bottom: 10px;
	}
</style>    
<main class="no-margin">

    <section class="container">

        <!-- POST DETAIL ITEM START -->
        <div class="form-divider"></div>
      
        <!-- POST DETAIL ITEM END -->



        <!-- POST DETAIL CONTENT START -->
        <div class="post-detail">
            <h3>Техникалық көмек </h3>
           
          	<div class="webinar-registration-form">
                <form class="w-100"  method="POST" action="">
								{% csrf_token %}
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="contact-from-input mb-20">
                            	<label>Атыңыз:</label>
                                <input type="text" placeholder="Атыңыз" name="{{ comment_form.name.name }}">
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="contact-from-input mb-20">
                            	<label>Қосымша ақпарат:</label>
                            	<textarea  rows="1" placeholder="Пікір..." name="{{ comment_form.text.name }}"></textarea>
                            </div>
                        </div>
                        <div class=" " style="margin-top: 15px">
                            <div class="cont-btn mb-20">
                                <button type="submit" class="button circle block blue">Жіберу</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- POST DETAIL CONTENT END -->


        <div class="form-divider"></div>

    </section>
</main>

{% endblock %}
